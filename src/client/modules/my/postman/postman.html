<template>
    <div class="postman">
        <div class="container">
            <div class="header">
                <a href="https://github.com/aritram1/lwc-rest-explorer">
                    <img src="./resources/lwc.png"/>
                </a>
                <div class="appname" onclick={handleAppNameClick}>Postman Lite</div>
                <div class="time">{timetaken} ms </div>
            </div> 
            <div class="top">
                <select name="methods" id="methods" onclick={handleRequestTypeChange}>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input class="top--input" placeholder="api.google.com" type="text" value={endpoint} onchange={handleChange}/>
                <input class="container--button" type="button" value="Submit" name="btnSubmit" onclick={handleClick}/>
            </div>
            
            <div class="center">
                <my-postmanoptions 
                    method={method} 
                    endpoint={endpoint}
                    onauthchange = {handleAuthChange}
                    onheaderschange = {handleHeadersChange}
                    onbodychange = {handleBodyChange}>
                </my-postmanoptions>
            </div>
            <div class="bottom">
                <div class="history">
                    <template for:each={history} for:item='endpoint'>
                        <template if:true={endpoint.success}>
                            <li class="history--item" 
                                key={endpoint.id}
                                name={endpoint.ep}
                                success={endpoint.success}
                                style={endpoint.style}
                                onclick={handleLineItemClick}
                                onmouseover={handleHoverIn}
                                onmouseout={handleHoverOut}>
                                {endpoint.value}
                            </li>
                        </template>
                        <template if:false={endpoint.success}>
                            <li class="history--item history--item__disabled" 
                                style={endpoint.style}
                                key={endpoint.id}
                                name={endpoint.ep}
                                success={endpoint.success}
                                onclick={handleLineItemClick}
                                onmouseover={handleHoverIn}
                                onmouseout={handleHoverOut}>
                                {endpoint.value}
                            </li>
                        </template>

                        <div class="tooltip" key={endpoint.id}>
                            Time : {endpoint.timestamp} <br/>
                            Endpoint : {endpoint.ep} <br/>
                            Status : {endpoint.status} <br/>
                            Success : {endpoint.success} <br/>
                            Time taken : {endpoint.responsetime}ms <br/>
                        </div>
                        
                    </template>
                </div>
                <div class="response">{response}</div>
            </div>
        </div>
    </div>
</template>
